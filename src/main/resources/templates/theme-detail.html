<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">테마 ETF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .price-up { color: #dc2626; font-weight: bold; }
        .price-down { color: #2563eb; font-weight: bold; }
        .price-neutral { color: #6b7280; font-weight: bold; }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .section-title { color: #1e293b; margin-bottom: 0.5rem; }
        .etf-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>
                ETF 정보 플랫폼
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/rankings">
                    <i class="fas fa-trophy me-1"></i>랭킹
                </a>
                <a class="nav-link" href="/search">
                    <i class="fas fa-search me-1"></i>검색
                </a>
                <a class="nav-link active" href="/themes">
                    <i class="fas fa-layer-group me-1"></i>테마별
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <main id="themeDetailMain">
        <!-- 로딩 상태 -->
        <div id="themeDetailLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">테마 ETF를 불러오는 중...</span>
            </div>
            <p class="mt-2 text-muted">데이터를 불러오는 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div id="themeDetailError" class="text-center py-5" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <h4 class="text-danger">테마 정보를 불러올 수 없습니다</h4>
            <p class="text-muted">존재하지 않는 테마이거나 일시적인 오류가 발생했습니다.</p>
            <div class="mt-3">
                <button class="btn btn-primary me-2" onclick="retryLoadThemeDetail()">
                    <i class="fas fa-redo me-2"></i>다시 시도
                </button>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>뒤로가기
                </button>
            </div>
        </div>

        <!-- 테마 상세 정보 컨테이너 -->
        <div id="themeDetailContent" style="display: none;">
            <!-- 페이지 헤더 -->
            <div class="row mb-4">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">홈</a></li>
                            <li class="breadcrumb-item"><a href="/themes">테마별 ETF</a></li>
                            <li class="breadcrumb-item active" aria-current="page" id="currentTheme">테마</li>
                        </ol>
                    </nav>
                    
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h1 class="section-title mb-2">
                                <i class="fas fa-tag me-2"></i>
                                <span id="themeTitle">테마</span> ETF
                            </h1>
                            <p class="text-muted">
                                총 <span class="fw-bold text-primary" id="etfCount">0</span>개의 ETF가 있습니다
                            </p>
                        </div>
                        <div>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                뒤로가기
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 필터 및 정렬 옵션 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="btn-group" role="group" id="filterGroup">
                                        <button type="button" class="btn btn-outline-primary active" onclick="filterEtfs('all')">
                                            전체
                                        </button>
                                        <button type="button" class="btn btn-outline-success" onclick="filterEtfs('rising')">
                                            상승
                                        </button>
                                        <button type="button" class="btn btn-outline-danger" onclick="filterEtfs('falling')">
                                            하락
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="filterEtfs('neutral')">
                                            보합
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    <div class="btn-group" role="group" id="sortGroup">
                                        <button type="button" class="btn btn-outline-primary active" onclick="sortEtfs('name')">
                                            이름순
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="sortEtfs('change')">
                                            등락률순
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="sortEtfs('volume')">
                                            거래량순
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ETF 목록 -->
            <div class="row" id="etfList">
                <!-- JavaScript로 동적 생성 -->
            </div>
            
            <!-- ETF 없음 -->
            <div id="noEtfsFound" class="text-center py-5" style="display: none;">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">해당 테마의 ETF가 없습니다</h4>
                <p class="text-muted">다른 테마를 검색해보세요</p>
            </div>
        </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="/js/common.js"></script>
    
    <!-- Theme Detail AJAX JS -->
    <script src="/js/theme-detail.js"></script>
</body>
</html>
