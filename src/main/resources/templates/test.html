<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 플랫폼 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">🎉 ETF 정보 플랫폼 테스트</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h4>✅ 웹 애플리케이션이 정상적으로 실행 중입니다!</h4>
                            <p>이제 템플릿 문제를 해결하고 정식 웹 인터페이스로 이동할 수 있습니다.</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>🔧 구현 완료 기능</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">✅ ETF 데이터 동기화</li>
                                    <li class="list-group-item">✅ 등락률 순위 조회</li>
                                    <li class="list-group-item">✅ 거래량 기준 인기종목</li>
                                    <li class="list-group-item">✅ 테마별 ETF 분류</li>
                                    <li class="list-group-item">✅ REST API 제공</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>🌐 API 테스트</h5>
                                <div class="d-grid gap-2">
                                    <a href="/api/test/etf/sync" class="btn btn-outline-primary" target="_blank">
                                        데이터 동기화 테스트
                                    </a>
                                    <a href="/api/test/etf/top-gainers?limit=5" class="btn btn-outline-success" target="_blank">
                                        상위 등락률 ETF
                                    </a>
                                    <a href="/api/test/etf/market-stats" class="btn btn-outline-info" target="_blank">
                                        시장 통계
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="text-center">
                            <h5>🚀 다음 단계</h5>
                            <p class="text-muted">템플릿 문제를 해결한 후 멋진 웹 인터페이스를 사용할 수 있습니다!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
