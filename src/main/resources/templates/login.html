<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ETF 정보 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
        }
        .social-login {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-chart-line fa-3x mb-3"></i>
                        <h3 class="mb-0">ETF 정보 플랫폼</h3>
                        <p class="mb-0 mt-2">로그인하여 서비스를 이용하세요</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- 로그인 폼 -->
                        <form id="loginForm" style="display: block;">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">아이디 또는 이메일</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-login btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>로그인
                            </button>
                        </form>
                        
                        <!-- 회원가입 폼 -->
                        <form id="registerForm" style="display: none;">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                                <div class="form-text">영문, 숫자, 언더스코어만 사용 가능</div>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerFullName" class="form-label">실명</label>
                                <input type="text" class="form-control" id="registerFullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="form-text">최소 8자 이상</div>
                            </div>
                            <div class="mb-3">
                                <label for="registerPasswordConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="registerPasswordConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-login btn-primary">
                                <i class="fas fa-user-plus me-2"></i>회원가입
                            </button>
                        </form>
                        
                        <!-- 알림 메시지 -->
                        <div id="alertContainer"></div>
                        
                        <!-- 폼 전환 버튼 -->
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link" id="toggleForm">
                                회원가입하기
                            </button>
                        </div>
                        
                        <!-- 홈으로 돌아가기 -->
                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-home me-1"></i>홈으로
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JS -->
    <script src="/js/login.js"></script>

</body>
</html>
