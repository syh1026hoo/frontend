<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심종목 - ETF 정보 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .watchlist-card {
            transition: transform 0.2s ease-in-out;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .watchlist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .price-up { color: #dc2626; font-weight: bold; }
        .price-down { color: #2563eb; font-weight: bold; }
        .price-neutral { color: #6b7280; font-weight: bold; }
        .user-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-heart {
            color: #dc3545;
            font-size: 1.2rem;
        }
        .btn-heart.active {
            color: #dc3545;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>
                ETF 정보 플랫폼
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/rankings">
                    <i class="fas fa-trophy me-1"></i>랭킹
                </a>
                <a class="nav-link" href="/search">
                    <i class="fas fa-search me-1"></i>검색
                </a>
                <a class="nav-link" href="/themes">
                    <i class="fas fa-layer-group me-1"></i>테마별
                </a>
                <a class="nav-link active" href="/watchlist">
                    <i class="fas fa-heart me-1"></i>관심종목
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 사용자 정보 및 통계 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card user-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-3x mb-3"></i>
                        <h5 id="username">사용자명</h5>
                        <p id="email" class="mb-2">이메일</p>
                        <div class="d-flex justify-content-center">
                            <div class="text-center">
                                <h3 id="watchlistCount">0</h3>
                                <small>관심종목</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-pie me-2"></i>
                            전체 통계
                        </h5>
                        <div class="row text-center">
                            <div class="col-4">
                                <h4 id="totalUsers">0</h4>
                                <small>총 사용자</small>
                            </div>
                            <div class="col-4">
                                <h4 id="totalEtfs">0</h4>
                                <small>총 ETF</small>
                            </div>
                            <div class="col-4">
                                <h4 id="totalWatchlists">0</h4>
                                <small>총 관심종목</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 인기 ETF 섹션 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-fire text-warning me-2"></i>
                    🔥 인기 ETF TOP 5
                </h5>
                <small class="text-muted">사용자들이 가장 많이 관심을 보이는 ETF입니다</small>
            </div>
            <div class="card-body">
                <div id="popularEtfsContainer" class="row">
                    <div class="col-12 text-center py-3">
                        <div class="spinner-border spinner-border-sm text-warning" role="status">
                            <span class="visually-hidden">로딩중...</span>
                        </div>
                        <span class="ms-2">인기 ETF를 불러오는 중...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 관심종목 목록 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    관심종목 목록
                </h5>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" onclick="refreshWatchlist()">
                        <i class="fas fa-sync me-1"></i>새로고침
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="watchlistContainer" class="row">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">로딩중...</span>
                        </div>
                        <p class="mt-2">관심종목을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 컨테이너 -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Watchlist JS -->
    <script src="/js/watchlist.js"></script>
</body>
</html>
