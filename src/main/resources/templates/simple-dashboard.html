<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 정보 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .price-up { color: #dc2626; font-weight: bold; }
        .price-down { color: #2563eb; font-weight: bold; }
        .price-neutral { color: #6b7280; font-weight: bold; }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>
                ETF 정보 플랫폼
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/rankings">
                    <i class="fas fa-trophy me-1"></i>랭킹
                </a>
                <a class="nav-link" href="/search">
                    <i class="fas fa-search me-1"></i>검색
                </a>
                <a class="nav-link" href="/themes">
                    <i class="fas fa-layer-group me-1"></i>테마별
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 페이지 헤더 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1>🏛️ ETF 시장 대시보드</h1>
                <p class="text-muted">실시간 ETF 시장 현황과 주요 지표를 확인하세요</p>
            </div>
        </div>

        <!-- 시장 현황 통계 -->
        <div class="row mb-4" id="marketStatsContainer">
            <!-- 로딩 상태 -->
            <div class="col-12 text-center py-5" id="marketStatsLoading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">시장 현황을 불러오는 중...</span>
                </div>
                <p class="mt-2 text-muted">시장 데이터를 불러오는 중...</p>
            </div>
            
            <!-- 시장 통계 카드들 (JavaScript로 동적 생성) -->
            <div class="col-md-3 col-sm-6 mb-3" id="totalCountCard" style="display: none;">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-list fa-2x text-primary mb-2"></i>
                        <h4 id="totalCount">0</h4>
                        <p class="text-muted mb-0">전체 ETF</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3" id="risingCountCard" style="display: none;">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-arrow-up fa-2x text-danger mb-2"></i>
                        <h4 class="price-up" id="risingCount">0</h4>
                        <p class="text-muted mb-0">상승</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3" id="fallingCountCard" style="display: none;">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-arrow-down fa-2x text-primary mb-2"></i>
                        <h4 class="price-down" id="fallingCount">0</h4>
                        <p class="text-muted mb-0">하락</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3" id="stableCountCard" style="display: none;">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-minus fa-2x text-secondary mb-2"></i>
                        <h4 class="price-neutral" id="stableCount">0</h4>
                        <p class="text-muted mb-0">보합</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 등락률 구간별 분포 차트 -->
        <div class="row mb-4" id="chartContainer">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            등락률 구간별 분포
                        </h5>
                        <small class="text-muted">전체 종목수: <span id="chartTotalCount">0</span>개</small>
                    </div>
                    <div class="card-body">
                        <canvas id="changeRateDistributionChart" style="max-height: 400px;"></canvas>
                        <!-- 차트 로딩 상태 -->
                        <div id="chartLoading" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">차트 데이터를 불러오는 중...</span>
                            </div>
                            <p class="mt-2 text-muted">차트를 생성하는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ETF 랭킹 섹션 -->
        <div class="row" id="etfRankingsContainer">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-arrow-up text-danger me-2"></i>
                            등락률 상위 Top 5
                        </h5>
                        <a href="/rankings?type=gainers" class="btn btn-sm btn-outline-primary">더보기</a>
                    </div>
                    <div class="card-body p-0">
                        <!-- 로딩 상태 -->
                        <div id="topGainersLoading" class="p-3 text-center">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">로딩중...</span>
                            </div>
                            <span class="ms-2">데이터를 불러오는 중...</span>
                        </div>
                        <!-- 데이터 컨테이너 -->
                        <div id="topGainersContainer" style="display: none;">
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                        <!-- 에러 상태 -->
                        <div id="topGainersError" class="p-3 text-center text-muted" style="display: none;">
                            데이터 동기화가 필요합니다
                        </div>
                    </div>
                </div>
            </div>

            <!-- 거래량 상위 ETF -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar text-success me-2"></i>
                            거래량 상위 Top 5
                        </h5>
                        <a href="/rankings?type=volume" class="btn btn-sm btn-outline-primary">더보기</a>
                    </div>
                    <div class="card-body p-0">
                        <!-- 로딩 상태 -->
                        <div id="mostTradedVolumeLoading" class="p-3 text-center">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">로딩중...</span>
                            </div>
                            <span class="ms-2">데이터를 불러오는 중...</span>
                        </div>
                        <!-- 데이터 컨테이너 -->
                        <div id="mostTradedVolumeContainer" style="display: none;">
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                        <!-- 에러 상태 -->
                        <div id="mostTradedVolumeError" class="p-3 text-center text-muted" style="display: none;">
                            데이터 동기화가 필요합니다
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Common JS -->
    <script src="/js/common.js"></script>
    
    <!-- Dashboard AJAX JS -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
